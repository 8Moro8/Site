<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Охранное агентство "Страж"</title>
    <link rel="stylesheet" href="/static/packages-s.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Главная страница -->
    <div id="main-container">
        <div class="header">
            <h1>Охранное агентство "Страж"</h1>
            <button class="menu-toggle" id="menu-toggle">Меню</button>
            <button id="logout-btn">Выйти</button> <!-- Кнопка выхода -->
        </div>

        <div class="menu">
            <button class="close-btn" onclick="document.getElementById('menu-toggle').checked = false;">Закрыть</button>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html" id="about-link">О нас</a></li>
            </ul>
        </div>

        <div class="marquee-container">
            <div class="marquee">
                Добро пожаловать на сайт охранного агентства "Страж"! Надежная защита для вашего бизнеса и дома.
            </div>
        </div>

        
        <!-- Модальное окно для добавления товара -->
<div class="modal-overlay-add_product" id="add-item-modal" style="display: none;">
    <div id="services"></div>
    <div class="modal-content">
        <button class="close-add_product-btn " id="close-add_product-btn">Закрыть</button>
        <h2>Добавить товар</h2>
        <form id="product-form">
            <label for="product-name-input">Название товара</label>
            <input type="text" id="product-name-input" name="name" required>
            <label for="product-description">Описание</label>
            <textarea id="product-description" name="description" required></textarea>
            <label for="product-price-input">Цена</label>
            <input type="number" id="product-price-input" name="price" required>
            <div class="checkbox-group">
                <label><input type="radio" name="is_service" value="false" required> Товар</label>
                <label><input type="radio" name="is_service" value="true" required> Услуга</label>
            </div>
            <label for="product-photo">Фото</label>
            <input type="file" id="product-photo" name="photo" accept="image/*" required>
            <button type="submit" class="submit-btn">Добавить</button>
        </form>
    </div>
</div>

<div class="modal-overlay" id="product-info-modal" style="display: none;">
    <div class="modal-content">
        <button class="close-info-btn" id="close-info-btn">⦻</button>
        <h2 id="product-info-name"></h2>
        <p id="product-info-description"></p>
        <p>Цена: <span id="product-info-price"></span></p>
        <img id="product-info-image" src="" alt="Изображение товара" style="max-width: 100%; max-height: 300px;">
        
        <!-- Статус о том, что товар куплен --> 
        <button class="delete-product-btn" id="delete-product-btn">Удалить товар</button>
        <button class="buy-product-btn" id="buy-product-btn">Купить товар</button>
    </div>
</div>


<!-- Кнопка для открытия модального окна с добавлением товара -->
<button class="add-item-btn" id="add-item-btn">Добавить товар</button>

<div id="products-container"></div>

<!-- Модальное окно для сообщения -->
<div class="modal-overlay message-overlay" style="display: none;"></div>
<div class="message-modal" style="display: none;">
    <h2>Ваше сообщение</h2>
    <textarea class="message-input" placeholder="Введите сообщение..."></textarea>
    <button class="send-message-btn">Отправить</button>
    <button class="close-message-btn">Закрыть</button>
</div>

        <!-- Кнопка для открытия модального окна с сообщением -->
        <button class="open-message-btn">Написать сообщение</button>

        <div class="footer-container">
            <div class="footer">
                © 2024 Охранное агентство "Страж"
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
